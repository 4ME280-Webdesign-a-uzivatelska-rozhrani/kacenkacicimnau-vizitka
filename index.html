<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
  <style>
    body {
      background: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      width: 350px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 24px;
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid #4a90e2;
    }

    h1 {
      font-size: 1.5rem;
      margin: 8px 0 4px;
    }

    h2 {
      font-size: 1rem;
      font-weight: normal;
      color: #666;
      margin: 0 0 16px;
    }

    .contact-info {
      font-size: 0.9rem;
      color: #333;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .socials a {
      margin: 0 8px;
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }

    .socials a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/100" alt="Avatar" class="avatar">
    <h1>Alex Morgan</h1>
    <h2>Frontend Developer</h2>
    <div class="contact-info">
      üìç Prague, Czech Republic<br>
      üìß alex.morgan@example.com<br>
      üìû +420 123 456 789
    </div>
    <div class="socials">
      <a href="https://linkedin.com/in/alexmorgan" target="_blank">LinkedIn</a>
      <a href="https://github.com/alexmorgan" target="_blank">GitHub</a>
      <a href="https://alexmorgan.dev" target="_blank">Website</a>
    </div>
  </div>
</body>
</html>
